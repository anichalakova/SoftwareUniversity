<!DOCTYPE html>
<html>
<head>
	<title>Nested Tables</title>
	<link rel="stylesheet" type="text/css" href="Nested Styles.css">
</head>
<body>
	<table border="1" class="big-table">
		<tr>
			<td><a href="https://softuni.bg"><img src="softuni.jpg"></a></td>
			<td>
				<table border="1" class="nested-table">
					<tr>
						<td>Software</td>
					</tr>
					<tr>
						<td>University</td>
					</tr>
				</table>
			</td>
		</tr>
	</table>
</body>
</html>
