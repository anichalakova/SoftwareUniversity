<!DOCTYPE html>
<html>
	<head>
		<title>JS Worship</title>
	</head>
	<body>
		<canvas style="border:3px dotted #FF002F" height="290px" width="280px" id="my-canvas"></canvas>
		<script>
			var c = document.getElementById("my-canvas");
			var ctx = c.getContext("2d");
			ctx.font = "34px Tahoma";
        	ctx.fillText("I love JavaScript", 10, 50)
			ctx.fillStyle = '#FFFB00';
			ctx.fillRect(52, 80, 168, 170);
			ctx.rect(52, 80, 168, 170);
			ctx.stroke();
			ctx.font = "120px Calibri bold";
			ctx.fillStyle = '#000000';
			ctx.fillText("JS", 120, 240);
		</script>
	</body>
</html
