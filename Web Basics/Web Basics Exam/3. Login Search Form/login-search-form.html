<!DOCTYPE html>
<html>
	<head>
		<title>Login Search Form</title>
		<link rel="stylesheet" type="text/css" href="styles.css">
		<meta charset="utf-8">
	</head>
	<body>
		<form action="post" id="login-form">
			<header>Login</header>

			<div class="icon" id="user-name">&#xe008;</div><input type="email" placeholder="Please enter your email" class="input-field"/>
			<br>	
			<div class="icon" id="password">&#xe033;</div><input type="password" placeholder="Password" class="input-field"/>
			<br />
			<input type="submit" value="Submit" id="submit-btn">
		</form>

		<form action="post" id="search-form">
			<input type="text" placeholder="Search"><button><span class="icon">&#xe015;</span> Search</button>
		</form>
	</body>
</html>
