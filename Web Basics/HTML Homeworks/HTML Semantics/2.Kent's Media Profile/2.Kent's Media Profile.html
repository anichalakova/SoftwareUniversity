<!DOCTYPE html>
<html>
	<head>
		<title>Kent's Profile</title>
		<link rel="stylesheet" type="text/css" href="kent-styles.css">
	</head>
	<body id="wrapper">
		<header>
			<h1>Profile</h1>
		</header>

		<main id="main">

			<section id="profile">

				<div>User: Kent</div>
				<img src="kent.jpg" id="avatar">
				<div>Profile Completion: 60%</div>
				<progress value="60" max="100" />

			</section>

			<section>

				<div>Uploaded Songs</div>
				<audio controls id="audio-player">
					<source src="some-audio-file.mp3" type="audio/ogg" />
				</audio>
				<br>
				<audio controls>
					<source src="some-audio-file.mp3" type="audio/ogg" />
				</audio>
				<br>
				<audio controls>
					<source src="some-audio-file.mp3" type="audio/ogg" />
				</audio>
				<br>
				<audio controls>
					<source src="some-audio-file.mp3" type="audio/ogg" />
				</audio>

			</section>

			<section>

				<div>Uploaded Video Files</div>
				<video controls id="video-player">
					<source src="some-video.mp4" type="video/mp4">
				</video>

			</section>

		</main>
	</body>
</html>
