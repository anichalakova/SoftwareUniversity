<!DOCTYPE html>
<html>
	<head>
		<title>Flight Order</title>
		<link rel="stylesheet" type="text/css" href="flight-order-styles.css">
	</head>
	<body>
			<h1>FLIGHT ORDER</h1>
			<form method="post" path="somepathhere">
				<table>
					<tr>
						<td>From<br /> 
							<select id="departure-city" class="input">
								<option selected="selected">enter a city...</option>
								<option>Sofia</option>
								<option>Churek</option>
								<option>Pudaiva, Varnensko</option>
								<option>Vulchedrum</option>
								<option>Elhovo</option>
							</select>
						</td>
						<td>To<br />
							<select class="input">
								<option selected="selected">enter a city...</option>
								<option>Sofia</option>
								<option>Churek</option>
								<option>Pudaiva, Varnensko</option>
								<option>Vulchedrum</option>
								<option>Elhovo</option>
							</select><br /> <input type="checkbox" id="prefers"> <label>Prefer directs</label>
						</td>
					</tr>
					<tr>
						<td>Departure Date<br />
							<input type="date" value="2014-06-09" class="input">
						</td>
						<td><label for="prefers">Time Interval<br />
							<input type="time" value="00:20" class="time"/> <input type="time" value="05:00" class="time" />
						</td>
					</tr>
					<tr>
						<td>Return Date<br />
							<input type="date" value="2014-06-13" class="input">
						</td>
						<td>
							<label for="prefers">Time interval<br />
							<input type="time" value="16:00" class="time"/> <input type="time" value="22:00" class="time"/>
						</td>
					</tr>
					<tr>
						<td>
							<span class="age">12+</span> <span class="age">2-12</span> <span class="age">0-2</span><br />
							<input class="number" type="number" value="0"/> 
							<input class="number" type="number" value="0" /> 
							<input class="number" type="number" value="0" />
						</td>
						<td>Choose class<br />
							<select class="input">
								<option selected="selected">choose class...</option>
								<option>Economy</option>
								<option>Business</option>
								<option>Regular</option>
								<option>Discount</option>
							</select>
						</td>
					</tr>
					<tr>
						<td colspan="2">
							<div id="search"><button>Search</button></div>
						</td>
					</tr>
				</table>
			</form>
	</body>
</html>
